<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delalim</title>
    <style>
        body {
            background-color: #f4e1d2;
            font-family: 'Georgia', serif;
            color: #3b1f2b;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #d8a7b1;
            text-align: center;
            padding: 50px 0;
        }

        header h1 {
            font-size: 3em;
            color: #fff;
            margin: 0;
        }

        section {
            padding: 40px;
            margin: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        section h2 {
            font-size: 2em;
            text-align: center;
            color: #d87d8d;
        }

        .poem {
            font-size: 1.5em;
            line-height: 1.6;
            text-align: center;
            color: #5a2d35;
            margin-top: 20px;
            font-style: italic;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #d8a7b1;
            color: #fff;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

    <header>
        <h1>Delalim</h1>
    </header>

    <section>
        <h2>{À ma kurde}</h2>
        <p class="poem">
            Beni seviyorsan eğer,<br>
            Gözlerinde kaybolurum.<br>
            Gönlümde senin yerin,<br>
            Her zaman özel olur.<br><br>
            Kalbim, seni her zaman bekler,<br>
            Ruhum sana ait.<br>
            Seninle olmak, en güzel hayalim,<br>
            Aşkın en derin haliyle...
        </p>
    </section>

    <footer>
        <p>&copy; 06/09 Delalim. Tous droits réservés : ton D.</p>
    </footer>

</body>
</html>
